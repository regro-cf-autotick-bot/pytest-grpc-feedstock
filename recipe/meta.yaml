{% set name = "pytest-grpc" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest-grpc-{{ version }}.tar.gz
  sha256: 0bd2683ffd34199444d707c0ab01970b22e0afbba6cb1ddb6d578c85ebfe09bd

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - pytest >=3.6.0
    - python >={{ python_min }}

test:
  commands:
    - pytest --traceconfig | grep pytest_grpc-{{ version }}
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pytest-grpc/
  summary: pytest plugin for grpc
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - k-dominik
